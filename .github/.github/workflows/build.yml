name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller HelixAIStudio.spec --noconfirm

    - name: Check build artifacts
      run: |
        if (Test-Path "dist\HelixAIStudio\HelixAIStudio.exe") {
          Write-Host "Build successful: HelixAIStudio.exe found"
          Get-Item "dist\HelixAIStudio\HelixAIStudio.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "Build failed: HelixAIStudio.exe not found"
          exit 1
        }
      shell: pwsh

    # Only upload artifacts for tagged releases
    - name: Upload build artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: HelixAIStudio-Windows
        path: dist/HelixAIStudio/
        retention-days: 30
